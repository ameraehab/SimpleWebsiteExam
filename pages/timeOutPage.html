<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style/badScore.css" />
		<title>Time Out</title>
	</head>
	<body>
		<div class="time-out-Image">
			<img src="../images/timeOut.png" alt="" />
		</div>
		<div class="score-time-out">
			<h1>TIME OUT</h1>
			<h2 id="totalScore"></h2>
		</div>
		<script>
			// Display the score on the page
			document.addEventListener("DOMContentLoaded", () => {
				const score = localStorage.getItem("finalScore");
				const scoreDisplay = document.getElementById("totalScore");

				if (score !== null) {
					scoreDisplay.innerText = `Your Score : ${score} / 10`;
				}

				// Clear the score from localStorage
				localStorage.removeItem("finalScore");
			});
		</script>
		<script type="module" src="/script/examPage.js"></script>
	</body>
</html>
