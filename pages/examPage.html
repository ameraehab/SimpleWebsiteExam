<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam Page</title>
		<link rel="stylesheet" href="/style/examStyle.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="loading"></div>
		<div class="user">
			<div class="timer"></div>

			<div class="button" id="submit">
				<button>submit</button>
			</div>
		</div>
		<div class="exam-container">
			<div class="flag">
				<i class="fa-solid fa-flag" style="color: red"></i>
			</div>
			<div class="exam-contant"></div>
			<div class="btn-nxt-and-prev-container">
				<button class="previous-btn">Previous</button>
				<button class="next-btn">Next</button>
			</div>
		</div>

		<script type="module" src="/script/examPage.js"></script>
		<script type="module" src="/script/navigateToPage.js"></script>
	</body>
</html>
