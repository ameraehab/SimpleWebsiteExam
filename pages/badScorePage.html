<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style/badScore.css" />
		<title>Your Score</title>
	</head>
	<body>
		<div class="bad-Score-Image">
			<img src="../images/badScore.jpg" alt="Bad Score Image" />
		</div>
		<div class="score">
			<h1>YOUR SCORE:</h1>
			<h2 id="finalScore"></h2>
		</div>
		<script>
			// Display the score on the page
			document.addEventListener("DOMContentLoaded", () => {
				const score = localStorage.getItem("finalScore");
				const scoreDisplay = document.getElementById("finalScore");

				if (score !== null) {
					scoreDisplay.innerText = `${score} / 10`;
				}

				// Clear the score from localStorage
				localStorage.removeItem("finalScore");
			});
		</script>
	</body>
</html>
